# ğŸ–‹ Font
font_family FiraCode Nerd Font
font_size 12.0

# ğŸ¨ Theme
include dracula.conf
background_opacity 0.92

# ğŸªŸ Window behavior
enabled_layouts tall, grid, horizontal, vertical
confirm_os_window_close 0
remember_window_size yes

# ğŸ”„ Tabs and Title
tab_bar_edge top
tab_bar_style powerline
active_tab_font_style bold-italic
inactive_tab_font_style italic

# âš¡ Performance
repaint_delay 10
input_delay 2
sync_to_monitor yes

# âŒ¨ï¸ Keybindings

# New window/tab
map ctrl+shift+enter new_window
map ctrl+shift+t new_tab

# Tabs
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab

# Split views
map ctrl+shift+e launch --location=hsplit
map ctrl+shift+o launch --location=vsplit

# Navigation between splits
map ctrl+shift+left neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+up neighboring_window up
map ctrl+shift+down neighboring_window down

# Resize panes
map ctrl+alt+left resize_window narrower
map ctrl+alt+right resize_window wider
map ctrl+alt+up resize_window taller
map ctrl+alt+down resize_window shorter
enable_audio_bell no
